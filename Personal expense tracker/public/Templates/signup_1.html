<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/public/static/Styles.css" />
  </head>
  <body>
    <section class="page">
      <h1>Create Your Account</h1>

      <form id="signup-form" action="signup-step2.html" method="GET">
        <input
          type="text"
          name="firstname"
          id="firstname"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          name="surname"
          id="surname"
          placeholder="Surname"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="password"
          name="confirm_password"
          id="confirm_password"
          placeholder="Confirm Password"
          required
        />

        <button type="submit">Next</button>
      </form>
    </section>

    <script src="/public/static/script.js"></script>
  </body>
</html>
